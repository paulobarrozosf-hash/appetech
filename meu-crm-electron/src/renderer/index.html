<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.workers.dev https://*.seu-dominio.com">
  <title>Meu CRM</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h1>Meu CRM</h1>
      </div>
      <nav class="menu">
        <a href="#" class="menu-item active" data-page="dashboard">
          <span>ðŸ“Š</span> Dashboard
        </a>
        <a href="#" class="menu-item" data-page="clientes">
          <span>ðŸ‘¥</span> Clientes
        </a>
        <a href="#" class="menu-item" data-page="vendas">
          <span>ðŸ’°</span> Vendas
        </a>
        <a href="#" class="menu-item" data-page="relatorios">
          <span>ðŸ“ˆ</span> RelatÃ³rios
        </a>
      </nav>
      <div class="user-info">
        <p id="user-name">Carregando...</p>
        <button id="logout-btn">Sair</button>
      </div>
    </aside>

    <!-- ConteÃºdo Principal -->
    <main class="main-content">
      <header class="header">
        <h2 id="page-title">Dashboard</h2>
        <div class="header-actions">
          <button class="btn-primary" id="sync-btn">ðŸ”„ Sincronizar</button>
        </div>
      </header>

      <div class="content" id="content-area">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
          <div class="login-box">
            <h2>Bem-vindo ao CRM</h2>
            <form id="login-form">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
              </div>
              <button type="submit" class="btn-primary btn-block">Entrar</button>
              <p class="error-message" id="login-error"></p>
            </form>
          </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="screen">
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Total de Clientes</h3>
              <p class="stat-value" id="total-clientes">0</p>
            </div>
            <div class="stat-card">
              <h3>Vendas do MÃªs</h3>
              <p class="stat-value" id="vendas-mes">R$ 0,00</p>
            </div>
            <div class="stat-card">
              <h3>Novos Leads</h3>
              <p class="stat-value" id="novos-leads">0</p>
            </div>
          </div>
        </div>

        <!-- Clientes Screen -->
        <div id="clientes-screen" class="screen">
          <div class="toolbar">
            <input type="search" id="search-clientes" placeholder="Buscar clientes...">
            <button class="btn-primary" id="add-cliente-btn">+ Novo Cliente</button>
          </div>
          <table class="data-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>AÃ§Ãµes</th>
              </tr>
            </thead>
            <tbody id="clientes-tbody">
              <tr>
                <td colspan="5" class="loading">Carregando...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
